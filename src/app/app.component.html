 <div class="header">
    <h1 class="main-title">
      <nav>
        <a routerLink="/home">{{titre}}</a>
      </nav>
    </h1>
    <div *ngIf="loggedIn"><button (click)="logout()"><mat-icon aria-hidden="false" aria-label="">logout</mat-icon></button></div>
  </div>

  <div class="container">
    <!-- Menu -->
    <div class="menu" *ngIf="loggedIn">
      <ul>
        <li ><a  routerLink="/" [routerLinkActive]="['is-active']" [routerLinkActiveOptions]="{exact: true}" class="ajouterBtn"><span *ngIf="isAdmin; else simpleUser">Page d'accueil</span></a>     
        <ng-template #simpleUser>
          <span>Mes assigments</span>
        </ng-template>
      </li>
        <li><a routerLink="/add" [routerLinkActive]="['is-active']" class="ajouterBtn">Ajouter Assignment</a></li>
        <li><a routerLink="/matiere/add" [routerLinkActive]="['is-active']" class="ajouterBtn">Ajouter Matière</a></li>
        <li><a routerLink="/user/add" [routerLinkActive]="['is-active']" class="ajouterBtn">Ajouter Utilisateur</a></li>
        <li><a routerLink="/matiere/list" [routerLinkActive]="['is-active']" class="ajouterBtn">Lister Matière</a></li>
      </ul>
    </div>
    <!-- Container -->
    <div [ngClass]="{'content': true, 'left-border': loggedIn}" class="content">
      <router-outlet></router-outlet>
    </div>
  </div>


<footer class="app-footer">
