<form ngForm #assignmentForm (submit)="onSubmit(); assignmentForm.reset()" class="form">
  <mat-form-field>
    <input matInput placeholder="Nom de l'assignment" [(ngModel)]="nomAssignment" name="nom" required>
  </mat-form-field>

   <!-- Matiere: TODO: Recuperer la liste de la base et l'afficher en menu deroulante -->
   <mat-form-field>
    <mat-label>Matiere</mat-label>
    <mat-select matNativeControl [(ngModel)]="matiere" name="matiere">
      <mat-option  *ngFor="let mat of matieres" [value]="mat._id">{{mat.nom}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" name="date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- Etudiants -->
  <mat-form-field>
    <mat-label>Etudiants</mat-label>
    <mat-select matNativeControl [(ngModel)]="etudiant" name="etudiant">
      <mat-option  *ngFor="let etudiant of etudiants" [value]="etudiant._id">{{etudiant.nom}}</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Note -->
  <mat-form-field>
    <input matInput placeholder="Note" [(ngModel)]="note" name="note" required>
  </mat-form-field>

    <button mat-stroked-button color="primary" [disabled]="((!this.nomAssignment) || (!this.dateDeRendu))">
      Ajouter un devoir
    </button>
</form>
