
<form ngForm #assignmentForm (submit)="onSubmit(); assignmentForm.reset()" class="form edit">
    <mat-form-field>
        <!-- Recuperer le nom de la matiere a modifier -->
      <input matInput placeholder="Nom de la matiÃ¨re" name="nom" [(ngModel)]="nom" required>
    </mat-form-field>
    
    <!-- Ajout d un preselected value -->
    <mat-form-field>
        <mat-label>Le professeur responsable</mat-label>
        <mat-select matNativeControl [(value)]="prof" name="prof">
          <mat-option  *ngFor="let prof of profs" [value]="prof.id">{{prof.nom}}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <button mat-stroked-button color="primary">
        Ajouter
      </button>
  </form>
